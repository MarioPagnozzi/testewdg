<template>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="card">
            <div class="card-img-top">
              <img src="${message.data.avatar}" width="100%" height="100%" />            
          </div>
          <div class="card-title text-center">${message.data.last_name}</div>
        </div>
      </div>
      <div class="col-md-4">
        <form role="form" submit.delegate="Update()">
          <div class="form-group">
              <input type="hidden" id="codigo" class="form-control" value.bind="message.data.id" />
              <label for="nome">Nome</label>
              <input type="text" id="nome" value.bind="message.data.first_name" class="form-control" />
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" value.bind="message.data.last_name" class="form-control" />
              <hr />
              <input type="submit" class="btn btn-block btn-primary" value="Atualizar" />
          </div>          
        </form>
      </div>
    </div>
  </div> 
</template>
