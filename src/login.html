<template>

<div class="container">
        <form role="form" submit.delegate="login()">
                <div class="form-group">
                 <label for="email">E-Mail</label>
                 <input type="email" id="email" class="form-control" value.bind="Email_Usuario" placeholder="E-mail Adress" />
                 <label for="Senha">Senha</label>
                 <input type="password" id="senha" class="form-control" value.bind="Senha_Usuario" placeholder="Password" />
                </div>
                <input type="submit" class="btn btn-block btn-primary" value="Entrar via Cadastro">
                
        </form>
        <hr />
        <button class="btn btn-block btn-danger btn-gplus" click.delegate="authenticate('google')">
            <span class="fab fa-google-plus-g pr-1"></span>Entrar com Google
        </button>
        <button class="btn btn-block btn-primary btn-fb" click.delegate="authenticate('facebook')">
          <span class="fab fa-facebook-f pr-1"></span>Entrar com Facebook
      </button>
</div> <br />
</template>
